<!DOCTYPE html>
<html>
  <head>
    <title>Time is running out!</title>
    <!-- CSS and JS at the bottom of <body> -->
  </head>
	<body>
		<div class="container-fluid height-full">
			<div class="time-row row-fluid height-full" id="top-row">
				<div class="border-radius height-full time-container span12 pagination-centered">
					<h2 class="border-radius-top">Starting again in</h2>
					<div id="floater">
						<div class="alert alert-block" id="countdown">00:00:00</div>
					</div>
			</div>
		</div>
		
    <link href="css/jquery.countdown.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/su-panel.css" rel="stylesheet" />
		<style type="text/css">
			body {
    		height: 100%;
    		background-color: black;
    		color: white;
    	}
    	div#countdown {
				font-size: 10em;
				clear: both;
				height: 100%;
				position: relative;   
				padding-top: 30%; 		
    	}
    	#countdown.alert-info {
    		line-height: 1.1em;
    		padding-bottom: 100px;
    		height: 50%;
    	}
    	#floater {
    		float: left;
    		height: 100%;
    		width: 100%;
    		margin-bottom: -80px;
    	}

		</style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/su-starting-again.js"></script>
    
	</body>
</html>
