function clearAuthenticationCache(page) {
  if (!page) page = '.logout';
  try {
    var agt=navigator.userAgent.toLowerCase();
    if (agt.indexOf("msie") != -1) {
      // IE clear HTTP Authentication
      document.execCommand("ClearAuthenticationCache");
      document.URL=location.href;
    }
    else if (agt.indexOf("firefox") != -1 || agt.indexOf("chrome") != -1) {
      // Let's create an xmlhttp object
      var xmlhttp = createXMLObject();
      // Let's prepare invalid credentials
      xmlhttp.open("GET", page, true, "backburner", "backburner");
      // Let's send the request to the server
      xmlhttp.send("");
      // Let's abort the request
      setTimeout("xmlhttp.abort();", 100);
      setTimeout("parent.window.location = parent.window.location;",200);
    }
    else {
      alert("The browser doesn't support http authentication logout, please close the browser manually to logout");
    }
  } catch(e) {
    // There was an error
    alert("An error occured when logout, please close the window to logout.");
    return;
  }
}

function createXMLObject() {
  try {
    if (window.XMLHttpRequest) {
      xmlhttp = new XMLHttpRequest();
    }
    // code for IE
    else if (window.ActiveXObject) {
      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
  } catch (e) {
    xmlhttp=false
  }
  return xmlhttp;
}
